<html>
  <head>
    <title>SURVEY RELATED TO COVID-19</title>
    <link rel="stylesheet" type="text/css" href="add.css">
  </head>
<body>
   <div class="text-center">
     <h1 id="title" class="c"><u>SURVEY RELATED TO COVID-19</u></h1>
	 <p id="description" class="c">Problem faced by you.</p>
   </div>
   <form id="form" class="center" style="font-family: monospace;">
     <div class="form-group">
	      <label id="name-label" for="name" class="font">NAME</label><br>
	      <input type="text" name="name" id="name" placeholder="Enter your NAME" class="control" required/>
	   </div>
     <div class="form-group">
       <label id="email-label" for="email" class="font">EMAIL</label><br>
       <input type="email" name="email" id="email" placeholder="Ener your Email" class="control" required/>
     </div>
     <div class="form-group">
       <label id="number" for="age" class="font">AGE<span>(optional)</span></label><br>
       <input type="number" id="age" name="age" min="10" max="99" class="control" placeholder="Enter your age"> 
     </div>
     <div class="form-group">
       <p class="font">SELECT THE PROBLEM FACED BY YOU...</p>
       <select type="dropbox" id="dropbox" name="problems" class="control">
       <option disabled selected value>Select the problems</option>
       <option value="Cough">Cough</option>
       <option value="Fever">Fever</option>
       <option>Difficult in Breating</option>
       <option value="none of the above">None of the above</option>
       </select>
     </div>
     <div class="form-group">
       <p class="font">SELECT THE COUNTRY</p>
       <select id="country" name="country" class="control">
   <option value="Afganistan">Afghanistan</option>
   <option value="Australia">Australia</option>
   <option value="Bangladesh">Bangladesh</option>
   <option value="India">India</option>
   <option value="Iran">Iran</option>
   <option value="Iraq">Iraq</option>
   <option value="Ireland">Ireland</option>
   <option value="Zimbabwe">Zimbabwe</option>
</select>
     </div>
     <div class="form-group">
      <p class="font">Any other problem</p>
       <textarea id="comment" name="comment" placeholder="Enter your comment here..." class="i-textarea"></textarea>
     </div>
     <div class="form-group">
        <button type="submit" id="submit" class="s-button">
        Submit
      </button>
     </div>
   </form>
   <footer>Copyright 2020</footer>
</body>
</html>
